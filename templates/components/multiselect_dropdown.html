<div 
    x-data="multiSelect({ name: '{{ name }}', initialOptions: {{ options }}, initialSelected: {{ selected|default:'[]' }} })"
    class="relative w-52"
>
    <button 
        @click="open = !open" 
        type="button"
        class="w-full flex justify-between items-center px-4 py-2.5 border border-gray-300 rounded-sm bg-white text-sm text-gray-700 focus:outline-none"
    >
        <span>{{ placeholder }}</span>

        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
    </button>

    <!-- Selected Tags -->
    <div class="flex flex-wrap gap-2 mt-2" x-show="selected.length">
        <template x-for="(value, index) in selected" :key="index">
            <span class="flex items-center gap-1 bg-gray-200/50 border border-gray-200 text-gray-700 text-sm px-2 py-1 rounded">
                <span x-text="options.find(o => o.value === value)?.label || value"></span>
                <button 
                    type="button" 
                    @click.stop="removeOption(value)" 
                    class="text-gray-500 hover:text-red-600"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x w-3"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </span>
        </template>
    </div>


    <div 
        x-show="open" 
        @click.outside="open = false" 
        class="absolute mt-1 py-2 w-full bg-white border border-gray-300 rounded-md shadow-lg z-10 max-h-60 overflow-y-auto"
        x-transition
    >
        <template x-for="(option, index) in options" :key="index">
            <label class="flex items-center px-4 py-2 hover:bg-gray-50 cursor-pointer">
                <input 
                    type="checkbox" 
                    class="mr-2 rounded border-gray-300" 
                    :value="option.value" 
                    @change="toggleOption(option.value)"
                    :checked="selected.includes(option.value)"
                >
                <span x-text="option.label" class="text-sm text-gray-700"></span>
            </label>
        </template>
    </div>

    <input type="hidden" :name="name" :value="selected.join(',')" />
</div>
