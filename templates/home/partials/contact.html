<!-- CONTACT SECTION -->
<div id="contact"
    class="grid lg:grid-cols-2 gap-20 lg:gap-0 lg:mb-20 py-10 max-w-md sm:max-w-full px-4 sm:px-0 mx-auto font-light">

    <!-- {/*( Phone, Email, Address) & Opening Hours */} -->
    <div class="grid gap-10 lg:gap-6 justify-center h-full rounded-md tracking-wide">

        <h2 class="text-3xl">How to reach out</h2>

        <div class="grid gap-3">

            <!-- {/* Phone */} -->
            <div class="flex gap-4 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z">
                    </path>
                </svg>
                <a href="" class="hover:cursor-pointer">
                    <p>07123456789</p>
                </a>
            </div>

            <!-- {/* Email */} -->
            <div class="flex gap-4 items-center">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75">
                    </path>
                </svg>
                <div class="grid items-center justify-center">
                    <a href="" class="hover:cursor-pointer">
                        <p>richmondbakes@mail.com</p>
                    </a>
                </div>
            </div>

            <!-- {/* Address */} -->
            <div class="flex gap-4 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"></path>
                </svg>
                <a href="" class="hover:cursor-pointer">
                    <p>138 Barnes Rd, London TW9 4NR</p>
                </a>
            </div>

        </div>


        <!-- Opening Hours  -->
        <div class="w-56 flex flex-col justify-end">
            <div>
                <h2 class="mb-2 text-lg">Opening Hours</h2>

                <div>
                    <p class="flex justify-between gap-3">
                        <span>Mon:</span>
                        <span>5pm - 10pm</span>
                    </p>
                    <p class="flex justify-between gap-3">
                        <span>Tue:</span>
                        <span>5pm - 10pm</span>
                    </p>
                    <p class="flex justify-between gap-3">
                        <span>Wed:</span>
                        <span>5pm - 10pm</span>
                    </p>
                    <p class="flex justify-between gap-3">
                        <span>Thu:</span>
                        <span>5pm - 10pm</span>
                    </p>
                    <p class="flex justify-between gap-3">
                        <span>Fri:</span>
                        <span>5pm - 10pm</span>
                    </p>
                    <p class="flex justify-between gap-3">
                        <span>Sat:</span>
                        <span>5pm - 10pm</span>
                    </p>
                    <p class="flex justify-between gap-3">
                        <span>Sun:</span>
                        <span>5pm - 10pm</span>
                    </p>
                </div>
            </div>

        </div>

    </div>

    <!-- Contact Form  -->
    <div class="mb-20 lg:mb-0">

        <div class="grid gap-8 lg:gap-12 w-full max-w-md md:max-w-lg px-10 md:px-0 lg:px-8 mx-auto">

            <h2 class="text-3xl text-center lg:text-left">Send us a Message</h2>

            <form action="#" method="POST">
                <div class="grid gap-x-8 gap-y-6 sm:grid-cols-2 text-gray-900 ">

                    <div>
                        <label class="block text-sm leading-6">First name</label>
                        <div class="mt-2.5">
                            <input type="text" name="first-name" id="first-name" autoComplete="given-name"
                                class="block w-full border-1 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 rounded-md" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm leading-6">Last name</label>
                        <div class="mt-2.5">
                            <input type="text" name="last-name" id="last-name" autoComplete="family-name"
                                class="block w-full border-1 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 rounded-md" />
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm leading-6">Email</label>
                        <div class="mt-2.5">
                            <input type="email" name="email" id="email" autoComplete="email"
                                class="block w-full border-1 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 rounded-md" />
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm leading-6">Message</label>
                        <div class="mt-2.5">
                            <textarea name="message" id="message" rows={3}
                                class="block w-full border-1 px-3.5 py-2 text-gray-400 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 rounded-md"></textarea>
                        </div>
                    </div>

                </div>

                <div class="mt-10">
                    <button type="submit"
                        class="block w-full px-3.5 py-2.5 text-center text-md font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 rounded-md border bg-black hover:bg-slate-800 hover:cursor-pointer text-white tracking-wide">
                        Send Message
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>
