{% load wagtailcore_tags wagtailimages_tags %}

<!-- HERO SECTION -->
{% if page.hero_image %}
    {% image page.hero_image original as hero_image %}

    <div class="relative h-screen flex justify-center items-center">
        <!-- Background Image -->
        <div
            class="absolute inset-0 bg-cover bg-center bg-no-repeat z-0"
            style="background-image: url({{ hero_image.url }})" 
        ></div>
    
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black opacity-50 z-10"></div>
    
        <!-- Hero Text -->
        <div class="relative z-20 flex flex-col gap-6 justify-start items-start px-14 text-white">
            <h1 class="text-7xl">{{ page.hero_title }}</h1>
            <p class="text-2xl lg:text-3xl tracking-wide">{{ page.hero_description }}</p>
        </div>
    </div>


{% elif page.hero_image_url %}
    <div class="relative h-screen flex justify-center items-center">
        <!-- Background Image -->
        <div
            class="absolute inset-0 bg-cover bg-center bg-no-repeat z-0"
            style="background-image: url({{ page.hero_image_url }})"
        ></div>
    
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black opacity-50 z-10"></div>
    
        <!-- Hero Text -->
        <div class="relative z-10 flex flex-col gap-3 justify-center items-center px-14 text-white">
            <h1 class="text-7xl">{{ page.hero_title }}</h1>
            <p class="text-xl">{{ page.hero_description }}</p>
        </div>
    </div>
    
{% endif %}
