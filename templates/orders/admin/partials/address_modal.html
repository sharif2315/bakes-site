{% extends 'components/modal.html' %}


{% block trigger_btn %}
{% include 'icons/ellipsis.html' %}
{% endblock trigger_btn %}


{% block modal_content %}
<div class="flex items-center justify-between pb-3 header">

    <h1 class="text-lg font-semibold">Update Address</h1>
    
    <button @click="modalOpen=false" class="close-modal-btn">
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>
</div>

<form class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2">

    
    
    <button 
        @click="modalOpen=false" 
        type="button" 
        class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors border rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-100 focus:ring-offset-2"
    >
        Cancel
    </button>
    
    <button 
        @click="modalOpen=false" 
        type="button" 
        class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium text-white transition-colors border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:ring-offset-2 bg-neutral-950 hover:bg-neutral-900"
    >
        Update
    </button>

</form>
{% endblock modal_content %}
