{% extends "base_inner.html" %} 
{% load wagtailcore_tags wagtailimages_tags %}

{% block inner_content %}
<div class="grid sm:grid-cols-2 gap-3">
  <div>
    <h1 class="text-2xl">Checkout Page</h1>
  </div>

  <div class="space-y-6">
    <h1 class="text-2xl">Contact Info</h1>

    <div class="space-y-3">
        <div class="flex gap-3">
            <!-- First Name Input with Label Group -->
            <div>
                <!-- First Name Label -->
              <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First Name</label>
                
              <!-- First Name Input -->
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                    placeholder="John"
                  />
                </div>
              </div>
            </div>
        
            <!-- Last Name Input with Label Group -->
            <div>
                <!-- Last Name Label -->
              <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last Name</label>
                
              <!-- Last Name Input -->
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                    placeholder="Doe"
                  />
                </div>
              </div>
            </div>
        </div>
    
        <!-- Address Input with Label Group -->
        <div>
            <!-- Last Name Label -->
            <label for="price" class="block text-sm/6 font-medium text-gray-900">Address</label>
            
            <!-- Last Name Input -->
            <div class="mt-2">
            <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                <input
                type="text"
                name="last-name"
                id="last-name"
                class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                placeholder="123 Fake Street"
                />
            </div>
            </div>
        </div>

        
        <!-- Phone number -->
        <!-- Email -->
        <!-- ReCapcha -->

    </div>



  </div>

</div>
{% endblock inner_content %}
